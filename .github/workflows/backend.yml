name: backend

on:
  push:
    paths:
      - 'backend/**'

jobs:
  lint:
    name: lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 2-настройка-cicd
      
      - name: Set up Python
        uses: actions/setup-python@v4
      
      - name: Install Black
        run: |
          pip install black
      
      - name: Check formatting
        run: |
          black --check backend
        
  deploy:
    name: deploy
    needs: lint
    runs-on: self-hosted  
    steps:
      - uses: actions/checkout@v4
      - name: Deploy with Docker Compose
        run: |
          cd /home/froggy/music-shop  # Путь к проекту на сервере
          git checkout 2-настройка-cicd
          git pull origin 2-настройка-cicd
          cd backend
          docker-compose down
          docker-compose up -d --build
          docker system prune -f
